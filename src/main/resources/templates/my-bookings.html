<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Bookings - Bus Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fb;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 230px;
      background: #2d3e50;
      color: #fff;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      z-index: 1050;
    }
    .sidebar .brand {
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #f7e409;
    }
    .sidebar .nav-link {
      color: #cfd8dc;
      padding: 0.6rem 0.9rem;
      margin: 0.2rem 0;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background: #435c70;
      color: #fff;
    }
    .logout-link {
      color: #ff6b6b;
      font-weight: 500;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-link:hover {
      background: #5a1d1d;
      color: #fff;
    }

    /* Container */
    .bookings-container {
      margin-left: 250px;
      margin-top: 2rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: calc(100% - 270px);
    }

    /* Booking Card */
    .booking-card {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.2rem;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
    }
    .booking-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    /* Status */
    .status-confirmed { background: #d4edda; color: #155724; }
    .status-cancelled, .status-expired { background: #f8d7da; color: #721c24; }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-confirmed, .status-cancelled, .status-expired, .status-pending {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
    }
    .expired-booking {
      opacity: 0.8;
      background-color: #f8f9fa;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .bookings-container {
        margin-left: 0;
        max-width: 100%;
      }
      .toggle-btn {
        display: inline-block;
        margin: 1rem;
        cursor: pointer;
        font-size: 1.5rem;
        color: #2d3e50;
      }
    }
    @media (max-width: 768px) {
      .booking-card .row > div {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Toggle Button -->
  <div class="toggle-btn d-lg-none" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="brand mb-4">
      <svg width="32" height="32" fill="currentColor" viewBox="0 0 20 20">
        <rect width="20" height="10" y="6" rx="2" fill="#f7e409"/>
        <rect width="20" height="4" />
        <circle cx="4.7" cy="17" r="2" fill="#fff"/>
        <circle cx="16" cy="17" r="2" fill="#fff"/>
      </svg>
      EasyBus
    </div>
    <ul class="nav flex-column w-100">
      <li><a class="nav-link active" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a class="nav-link" href="/userroutes"><i class="fas fa-bus"></i> Bus routes</a></li>
      <li><a class="nav-link" href="/my-bookings"><i class="fas fa-ticket-alt"></i> My Bookings</a></li>
      <li><a class="nav-link" href="/my-feedback"><i class="fas fa-comment-dots"></i> My Feedback</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-flag"></i> Report</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a class="nav-link" href="#"><i class="fas fa-life-ring"></i> Help & Support</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="mt-3">
      <button type="submit" class="logout-link w-100" style="background:none; border:none;">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </form>
  </nav>

  <!-- Main Content -->
  <div class="container bookings-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="bookings-title mb-0"><i class="fas fa-ticket-alt me-2"></i>My Bookings</h2>
      <div class="text-muted">Welcome, <span th:text="${username}" class="fw-bold"></span>!</div>
    </div>

    <!-- No Bookings -->
    <div th:if="${#lists.isEmpty(bookings)}" class="text-center py-5">
      <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
      <h4 class="text-muted">No bookings found</h4>
      <p class="text-muted">You haven't made any bookings yet.</p>
      <a href="/userroutes" class="btn btn-primary"><i class="fas fa-search me-2"></i>Browse Routes</a>
    </div>

    <!-- Bookings List -->
    <div th:if="${!#lists.isEmpty(bookings)}">
      <div class="booking-card" th:each="booking : ${bookings}" 
           th:class="${booking.status.toString() == 'EXPIRED' ? 'booking-card expired-booking' : 'booking-card'}">
        <div class="row">
          <div class="col-md-3">
            <h6 th:text="${booking.routeName}">Route</h6>
            <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i>
              <span th:text="${booking.fromLocation}"></span> â†’ <span th:text="${booking.toLocation}"></span>
            </small>
          </div>
          <div class="col-md-2">
            <div><i class="fas fa-calendar me-1"></i><span th:text="${#temporals.format(booking.travelDate, 'dd-MMM-yyyy')}"></span></div>
            <small class="text-muted"><i class="fas fa-clock me-1"></i><span th:text="${#temporals.format(booking.departureTime, 'hh:mm a')}"></span></small>
          </div>
          <div class="col-md-2">
            <div><i class="fas fa-chair me-1"></i><span th:text="${booking.seatsBooked}"></span> seat(s)</div>
            <small class="text-muted"><i class="fas fa-rupee-sign me-1"></i><span th:text="${booking.fare}"></span></small>
          </div>
          <div class="col-md-2">
            <div><i class="fas fa-calendar-check me-1"></i><span th:text="${#temporals.format(booking.bookingTime, 'dd/MM/yyyy')}"></span></div>
            <small class="text-muted"><i class="fas fa-clock me-1"></i><span th:text="${#temporals.format(booking.bookingTime, 'HH:mm')}"></span></small>
          </div>
          <div class="col-md-2">
            <span th:class="${'status-' + booking.status.toString().toLowerCase()}" th:text="${booking.status}">Status</span>
            <div th:if="${booking.status.toString() == 'PENDING'}" class="mt-2">
              <a th:href="@{'/payment/booking/' + ${booking.id}}" class="btn btn-warning btn-sm"><i class="fas fa-credit-card"></i> Pay</a>
            </div>
            <div th:if="${booking.status.toString() == 'CONFIRMED'}" class="mt-2">
              <a th:href="@{'/feedback/' + ${booking.id}}" class="btn btn-success btn-sm"><i class="fas fa-star"></i> Feedback</a>
            </div>
          </div>
          <div class="col-md-1">
            <a th:href="@{'api/booking-confirmation?bookingId=' + ${booking.id}}" class="btn btn-outline-primary btn-sm mb-1"><i class="fas fa-eye"></i></a>
            <div th:if="${booking.status.toString() == 'CONFIRMED'}">
              <a th:href="@{'/my-feedback'}" class="btn btn-outline-info btn-sm"><i class="fas fa-comment"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/userroutes" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Book New Ticket</a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
