<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bus Route</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .route-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .route-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 600px;
        }
        .route-title {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.15rem rgba(102,126,234,0.15);
        }
        .btn-route {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
            border: none;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .btn-route:hover {
            box-shadow: 0 6px 18px rgba(102,126,234,0.18);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="route-container">
        <div class="route-card">
            <h2 class="route-title">Edit Bus Route</h2>
            <form th:action="@{/updateRoute}" th:object="${route}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="routeName" class="form-label">Route Name</label>
                    <input type="text" class="form-control" id="routeName" th:field="*{routeName}" required>
                </div>
                <div class="mb-3">
                    <label for="busNumber" class="form-label">Bus Number</label>
                    <input type="text" class="form-control" id="busNumber" th:field="*{busNumber}" required>
                </div>
                <div class="mb-3">
                    <label for="fromLocation" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromLocation" th:field="*{fromLocation}" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>
                <div class="mb-3">
                    <label for="arrivalTime" class="form-label">Arrival Time</label>
                    <input type="time" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
                </div>
                <div class="mb-3">
                    <label for="departureTime" class="form-label">Departure Time</label>
                    <input type="time" class="form-control" id="departureTime" th:field="*{departureTime}" required>
                </div>
                <div class="mb-3">
                    <label for="fare" class="form-label">Fare</label>
                    <input type="number" class="form-control" id="fare" th:field="*{fare}" required>
                </div>
                <div class="mb-3">
                    <label for="totalSeat" class="form-label">Total Seat</label>
                    <input type="number" class="form-control" id="totalSeat" th:field="*{totalSeat}" required>
                </div>
                <div class="mb-3">
                    <label for="availableSeat" class="form-label">Available Seat</label>
                    <input type="number" class="form-control" id="availableSeat" th:field="*{availableSeat}" required>
                </div>
                <button type="submit" class="btn btn-route">Update Route</button>
            </form>
        </div>
