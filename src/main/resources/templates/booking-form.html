<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket - Bus Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .booking-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        .booking-title {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2rem;
        }
        .route-info, .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-bus me-2"></i>BusLink
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/userroutes">
                    <i class="fas fa-route me-1"></i>Browse Routes
                </a>
                <a class="nav-link" href="/my-bookings">
                    <i class="fas fa-ticket-alt me-1"></i>My Bookings
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container booking-container">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <h2 class="booking-title">
            <i class="fas fa-ticket-alt me-2"></i>Book Your Ticket
        </h2>
        
        <div class="route-info">
            <h5><i class="fas fa-route me-2"></i>Route Details</h5>
            <p><strong>Route:</strong> <span th:text="${route.routeName}"></span></p>
            <p><strong>From:</strong> <span th:text="${route.fromLocation}"></span></p>
            <p><strong>To:</strong> <span th:text="${route.destination}"></span></p>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(route.date, 'dd-MMM-yyyy')}"></span></p>
            <p><strong>Departure:</strong> <span th:text="${#temporals.format(route.departureTime, 'hh:mm a')}"></span></p>
            <p><strong>Fare:</strong> â‚¹<span th:text="${route.fare}"></span></p>
            <p><strong>Available Seats:</strong> <span th:text="${route.availableSeat}"></span></p>
        </div>

        <div class="user-info">
            <h5><i class="fas fa-user me-2"></i>Your Information</h5>
            <p><strong>Name:</strong> <span th:text="${booking.userName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${booking.userEmail}"></span></p>
        </div>

        <form th:action="@{/booking/{id}(id=${route.id})}" th:object="${booking}" method="post" id="bookingForm">
            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{userName}" />
            <input type="hidden" th:field="*{userEmail}" />
            
            <div class="mb-3">
                <label for="seatsBooked" class="form-label">
                    <i class="fas fa-chair me-1"></i>Number of Seats
                </label>
                <select class="form-select" id="seatsBooked" th:field="*{seatsBooked}" required>
                    <option value="">Select number of seats</option>
                    <!-- Dynamically generate options based on available seats (Integer), up to a max of 5. Handles null. -->
                    <th:block th:each="i : ${#numbers.sequence(1, T(java.lang.Math).min(5, route.availableSeat == null ? 0 : route.availableSeat))}">
                        <option th:value="${i}" th:text="${i} + (${i == 1} ? ' Seat' : ' Seats')"></option>
                    </th:block>
                </select>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                    <i class="fas fa-check me-2"></i>Confirm Booking
                </button>
                <a href="/userroutes" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Routes
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            const seatsBooked = document.getElementById('seatsBooked').value;
            if (!seatsBooked) {
                e.preventDefault();
                alert('Please select the number of seats.');
                return false;
            }
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        });
    </script>
</body>
</html>
