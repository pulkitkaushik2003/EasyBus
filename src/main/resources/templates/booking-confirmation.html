<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed - Bus Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        .confirmation-title {
            text-align: center;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 2rem;
        }
        .booking-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container confirmation-container">
        <!-- Error Message Display -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Success Message Display -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${booking}" class="success-icon">✓</div>
        <h2 class="confirmation-title" th:if="${booking}" th:text="'Booking Confirmed!'">Booking Confirmed!</h2>
        <h2 class="confirmation-title" th:unless="${booking}" th:text="'Booking Status'">Booking Status</h2>
        
        <div th:if="${booking}" class="booking-details">
            <h5>Booking Details</h5>
            <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${booking.userName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${booking.userEmail}"></span></p>
            <p><strong>Route:</strong> <span th:text="${booking.routeName}"></span></p>
            <p><strong>From:</strong> <span th:text="${booking.fromLocation}"></span></p>
            <p><strong>To:</strong> <span th:text="${booking.toLocation}"></span></p>
            <p><strong>Travel Date:</strong> <span th:text="${booking.travelDate}"></span></p>
            <p><strong>Seats Booked:</strong> <span th:text="${booking.seatsBooked}"></span></p>
            <p><strong>Total Fare:</strong> ₹<span th:text="${booking.fare * booking.seatsBooked}"></span></p>
            <p><strong>Booking Time:</strong> <span th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></span></p>
        </div>
        
        <div class="text-center">
            <a href="/userroutes" class="btn btn-primary me-2">Book Another Ticket</a>
            <a href="/userroutes" class="btn btn-secondary">Back to Routes</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
