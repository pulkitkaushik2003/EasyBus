<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Route List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .route-list-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .route-list-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 1400px;
        }
        .route-list-title {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2rem;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
        }
        .btn-action {
            margin: 0 2px;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-bus me-2"></i>BusLink Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link active" href="/viewRoutes">
                    <i class="fas fa-route me-1"></i>Routes
                </a>
                <a class="nav-link" href="/Showbooking">
                    <i class="fas fa-ticket-alt me-1"></i>Bookings
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="route-list-container">
        <div class="route-list-card">
            <!-- Success/Error Messages -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="route-list-title mb-0">
                    <i class="fas fa-route me-2"></i>Bus Route Management
                </h2>
                <a href="/AddRoute" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add New Route
                </a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Route Name</th>
                            <th>Bus Number</th>
                            <th>From</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Arrival Time</th>
                            <th>Departure Time</th>
                            <th>Fare</th>
                            <th>Total Seat</th>
                            <th>Available Seat</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="route : ${routes}">
                            <td th:text="${route.id}"></td>
                            <td th:text="${route.routeName}"></td>
                            <td th:text="${route.busNumber}"></td>
                            <td th:text="${route.fromLocation}"></td>
                            <td th:text="${route.destination}"></td>
                            <td th:text="${route.date}"></td>
                            <td th:text="${route.arrivalTime}"></td>
                            <td th:text="${route.departureTime}"></td>
                            <td th:text="'â‚¹' + ${route.fare}"></td>
                            <td th:text="${route.totalSeat}"></td>
                            <td th:text="${route.availableSeat}"></td>
                            <td>
                                <a th:href="@{'/editRoute/' + ${route.id}}" class="btn btn-warning btn-sm btn-action" 
                                   title="Edit Route">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{'/deleteRoute/' + ${route.id}}" class="btn btn-danger btn-sm btn-action"
                                   onclick="return confirmDelete('Are you sure you want to delete this route?\\n\\nThis will also cancel all related bookings.');" 
                                   title="Delete Route">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(routes)}" class="text-center py-5">
                <i class="fas fa-route fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No routes found</h4>
                <p class="text-muted">No bus routes have been added yet.</p>
                <a href="/AddRoute" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add First Route
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function confirmDelete(message) {
            return confirm(message);
        }
    </script>
</body>
</html>
