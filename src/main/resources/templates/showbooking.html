<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Route List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .route-list-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .route-list-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .route-list-title {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2rem;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-bus me-2"></i>BusLink Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link active" href="/viewRoutes">
                    <i class="fas fa-route me-1"></i>Routes
                </a>
                <a class="nav-link" href="/Showbooking">
                    <i class="fas fa-ticket-alt me-1"></i>Bookings
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="route-list-container">
        <div class="route-list-card">
            <h2 class="route-list-title">Bus Booking Route</h2>
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Route</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Travel Date</th>
                        <th>Seats Booked</th>
                        <th>Total Fare</th>                        
                        <th>Booking Time</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.userName}"></td>
                        <td th:text="${booking.userEmail}"></td>
                        <td th:text="${booking.routeName}"></td>
                        <td th:text="${booking.fromLocation}"></td>
                        <td th:text="${booking.toLocation}"></td>
                        <td th:text="${#temporals.format(booking.travelDate, 'dd-MMM-yyyy')}"></td>
                        <td th:text="${booking.seatsBooked}"></td>
                        <td th:text="'â‚¹' + ${booking.totalFare}"></td>
                        <td th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></td>
                       
                               
                    </tr>
                </tbody>
                

        </div>
    </div>
</body>
</html>
